<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication Hub</title>
    <link rel="stylesheet" href="../variables.css">
    <link rel="stylesheet" href="../inputs.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="icon" href="../favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <img src="../bg-blue.png" alt="" id="background">
    <span class="loadbar"><div></div></span>
    <div id="root">
        <header>
            <h1 class="animateFirst">Authentication Hub</h1>
            <h5 class="animateSecond">Link your accounts to Minecraft!</h5>
        </header>
        <div id="content">
            <p id="instruction-message" class="m-auto my-3 col-xxl-7 gone">
                Please provide your Minecraft Java Edition UUID.
                <!-- Please provide your Minecraft Java Edition UUID and your authorization code provided to you by joining this server <span id="server-ip">[server]</span>. -->
            </p>            
            <div id="authform" class="row m-auto col-xxl-5 col-12 justify-content-center mb-1 gone">
                <div class="d-inline-flex flex-xxl-row justify-content-center align-items-center flex-column">
                    <div class="mt-3 prime-input-box ripple w-inherit">
                        <input type="text" id="uuid" required>
                        <span>Java Edition UUID</span>
                    </div>
                    <div class="mt-3 prime-input-box ripple w-inherit">
                        <input type="text" id="auth-code" class="disabled" required>
                        <span>Authorization Code</span>
                    </div>
                </div>
                <div id="auth-container" class="col-xxl-6 prime-button ripple">
                    <button id="authorize" onclick="authButton()">Validate UUID</button>
                </div>
            </div>
            

            <div id="app-list" class="gone row m-auto col-xxl-5 justify-content-center mb-1 px-2 py-4">
                <!-- <h2 class="text-center">Connected Accounts</h2> -->
                <!-- <div class="col-xxl-6 prime-button ripple my-2" data-type="connected">
                    <a id="app1" href="https://www.google.com">Patreon <span><i class="bi bi-check2"></i></span></a>
                </div>
                <div class="col-xxl-6 prime-button ripple my-2">
                    <button id="app2">Discord <span></span></button>
                </div> -->
            </div>

        </div>

        <div class="toast-container end-0 top-0 p-3 position-fixed" id="toast-container"></div>
        <script src="../app.js"></script>
    </div>
</body>
</html>
